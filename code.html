<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Optic'App</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4361ee;
            --primary-dark: #3a56d4;
            --accent-color: #4895ef;
            --danger-color: #ef4444;
            --light-color: #f8fafc;
            --dark-color: #1e293b;
            --gray-color: #94a3b8;
            --border-radius: 8px;
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
        }

        body {
            background: linear-gradient(135deg, rgba(67, 97, 238, 0.1) 0%, rgba(72, 149, 239, 0.1) 100%), url("image.png") no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            transition: var(--transition); /* Ajout d'une transition pour l'animation */
        }

        .login-container {
            width: 100%;
            max-width: 420px;
            animation: fadeIn 0.5s ease-out;
            transition: var(--transition); /* Transition pour l'adaptation au clavier */
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .login-box {
            background: white;
            border-radius: var(--border-radius);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            padding: 40px;
            width: 100%;
            position: relative;
            overflow: hidden;
            transition: var(--transition); /* Transition pour l'adaptation au clavier */
        }

        .login-box::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--primary-color), var(--accent-color));
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo img {
            height: 60px;
            margin-bottom: 10px;
        }

        .logo h1 {
            color: var(--dark-color);
            font-size: 1.5rem;
            font-weight: 700;
        }

        .logo p {
            color: var(--gray-color);
            font-size: 0.9rem;
            margin-top: 5px;
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-header h2 {
            color: var(--dark-color);
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .login-header p {
            color: var(--gray-color);
            font-size: 0.9rem;
        }

        .input-group {
            margin-bottom: 20px;
            position: relative;
        }

        .input-group label {
            display: block;
            color: var(--dark-color);
            font-size: 0.9rem;
            font-weight: 500;
            margin-bottom: 8px;
        }

        .input-field {
            display: flex;
            align-items: center;
            border: 1px solid #e2e8f0;
            border-radius: var(--border-radius);
            padding: 0 15px;
            transition: var(--transition);
        }

        .input-field:focus-within {
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(72, 149, 239, 0.2);
        }

        .input-field i {
            color: var(--gray-color);
            font-size: 1rem;
            margin-right: 10px;
        }

        .input-field input {
            flex: 1;
            border: none;
            outline: none;
            padding: 12px 0;
            font-size: 0.95rem;
            color: var(--dark-color);
            background: transparent;
        }

        .input-field input::placeholder {
            color: var(--gray-color);
            opacity: 0.7;
        }

        .toggle-password {
            color: var(--gray-color);
            cursor: pointer;
            font-size: 1rem;
            margin-left: 10px;
            transition: var(--transition);
        }

        .toggle-password:hover {
            color: var(--dark-color);
        }

        .login-button {
            width: 100%;
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            color: white;
            padding: 14px;
            font-size: 1rem;
            font-weight: 600;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: var(--transition);
            margin-bottom: 20px;
        }

        .login-button:hover {
            background: linear-gradient(135deg, var(--primary-dark), var(--accent-color));
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(67, 97, 238, 0.3);
        }

        .login-button:active {
            transform: translateY(0);
        }

        #message {
            text-align: center;
            margin-top: 15px;
            font-size: 0.9rem;
            padding: 10px;
            border-radius: var(--border-radius);
            display: none;
        }

        .error-message {
            background-color: rgba(239, 68, 68, 0.1);
            color: var(--danger-color);
        }

        .success-message {
            background-color: rgba(74, 222, 128, 0.1);
            color: #16a34a;
        }

        /* Styles pour l'adaptation mobile avec clavier */
        body.keyboard-visible {
            align-items: flex-start;
            padding-top: 20px;
        }

        body.keyboard-visible .login-container {
            margin-top: 20px;
            max-width: 95%;
        }

        body.keyboard-visible .login-box {
            padding: 25px 20px;
            transform: scale(0.98);
        }

        /* Responsive */
        @media (max-width: 480px) {
            .login-box {
                padding: 30px 20px;
            }
            
            .logo img {
                height: 50px;
            }
            
            .login-header h2 {
                font-size: 1.3rem;
            }

            /* Ajustements supplémentaires pour très petits écrans */
            @media (max-height: 700px) {
                body.keyboard-visible {
                    padding-top: 10px;
                }
                
                body.keyboard-visible .login-container {
                    margin-top: 10px;
                }
                
                .login-box {
                    padding: 20px 15px;
                }
                
                .logo {
                    margin-bottom: 20px;
                }
                
                .logo img {
                    height: 40px;
                }
                
                .input-group {
                    margin-bottom: 15px;
                }
            }
        }

        /* Animation for the login box */
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        .login-box {
            animation: float 6s ease-in-out infinite;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="logo">
                <img src="logoAppli.png" alt="Optic'App Logo">
                <h1>Optic'App</h1>
                <p>Mon Espace</p>
            </div>
            
            <div class="login-header">
                <h2>Connectez-vous</h2>
                <p>Entrez vos identifiants pour accéder à votre espace</p>
            </div>
            
            <form id="login-form">
                <div class="input-group">
                    <label for="username">Nom d'utilisateur</label>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" id="username" placeholder="Entrez votre nom d'utilisateur" required>
                    </div>
                </div>
                
                <div class="input-group">
                    <label for="password">Mot de passe</label>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" placeholder="Entrez votre mot de passe" required>
                        <i class="fas fa-eye toggle-password" id="togglePassword"></i>
                    </div>
                </div>
                
                <button type="submit" class="login-button">
                    <i class="fas fa-sign-in-alt"></i> CONNEXION
                </button>
                
                <div id="message"></div>
            </form>
        </div>
    </div>

    <script>
        const form = document.getElementById('login-form');
        const message = document.getElementById('message');
        const togglePassword = document.getElementById('togglePassword');
        const passwordInput = document.getElementById('password');
        const usernameInput = document.getElementById('username');
        const body = document.body;
        const loginContainer = document.querySelector('.login-container');

        // Détection de l'apparition du clavier sur mobile
        function setupKeyboardDetection() {
            // Hauteur initiale de la fenêtre
            let initialWindowHeight = window.innerHeight;
            
            // Écouter les changements de taille de la fenêtre
            window.addEventListener('resize', function() {
                const newWindowHeight = window.innerHeight;
                const heightDifference = initialWindowHeight - newWindowHeight;
                
                // Si la hauteur a diminué significativement, on suppose que le clavier est visible
                if (heightDifference > 100) {
                    body.classList.add('keyboard-visible');
                } else {
                    body.classList.remove('keyboard-visible');
                }
            });
            
            // Écouter le focus sur les champs de saisie pour les appareils mobiles
            const inputs = [usernameInput, passwordInput];
            inputs.forEach(input => {
                input.addEventListener('focus', function() {
                    if ('ontouchstart' in window || navigator.maxTouchPoints) {
                        // C'est un appareil tactile, on ajuste la position
                        setTimeout(() => {
                            body.classList.add('keyboard-visible');
                            
                            // Scroll supplémentaire pour s'assurer que le champ est visible
                            this.scrollIntoView({ behavior: 'smooth', block: 'center' });
                        }, 300);
                    }
                });
                
                input.addEventListener('blur', function() {
                    setTimeout(() => {
                        body.classList.remove('keyboard-visible');
                    }, 200);
                });
            });
        }

        // Toggle password visibility
        togglePassword.addEventListener('click', function() {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            this.classList.toggle('fa-eye');
            this.classList.toggle('fa-eye-slash');
        });

        // Form submission
        form.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();

            // Show loading state
            const submitBtn = form.querySelector('button[type="submit"]');
            const originalBtnText = submitBtn.innerHTML;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Connexion en cours...';
            submitBtn.disabled = true;

            // Clear previous messages
            message.style.display = 'none';

            fetch(`https://script.google.com/macros/s/AKfycbysh1x1-9a-sf2fu3Dn83sa1EbG6CpjLlVmbW0Fhkhxfkc2GC1uD55YCf-34CK8QGIv/exec?action=login&username=${encodeURIComponent(username)}&password=${encodeURIComponent(password)}`)
                .then(res => res.json())
                .then(data => {
                    if (data.success) {
                        message.textContent = 'Connexion réussie ! Redirection en cours...';
                        message.className = 'success-message';
                        message.style.display = 'block';

                        // Save username in session storage
                        sessionStorage.setItem("utilisateur", username);

                        // Redirect after 1.5 seconds
                        setTimeout(() => {
                            window.location.href = 'Accueil.html';
                        }, 1500);
                    } else {
                        message.textContent = data.message || 'Identifiants incorrects. Veuillez réessayer.';
                        message.className = 'error-message';
                        message.style.display = 'block';
                        
                        // Add shake animation to form
                        form.classList.add('shake');
                        setTimeout(() => {
                            form.classList.remove('shake');
                        }, 500);
                    }
                })
                .catch(error => {
                    message.textContent = "Erreur de connexion. Veuillez réessayer plus tard.";
                    message.className = 'error-message';
                    message.style.display = 'block';
                    console.error(error);
                })
                .finally(() => {
                    submitBtn.innerHTML = originalBtnText;
                    submitBtn.disabled = false;
                });
        });

        // Add shake animation CSS
        const style = document.createElement('style');
        style.textContent = `
            @keyframes shake {
                0%, 100% { transform: translateX(0); }
                10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
                20%, 40%, 60%, 80% { transform: translateX(5px); }
            }
            .shake {
                animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both;
            }
        `;
        document.head.appendChild(style);
        
        // Initialiser la détection du clavier
        setupKeyboardDetection();
    </script>
</body>
</html>
