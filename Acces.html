<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acc√®s Domaine - VisioPro</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4361ee;
            --primary-dark: #3a56d4;
            --accent-color: #4895ef;
            --success-color: #10b981;
            --danger-color: #ef4444;
            --light-color: #f8fafc;
            --dark-color: #1e293b;
            --gray-color: #94a3b8;
            --border-radius: 16px;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            --shadow: 0 20px 40px -10px rgba(0, 0, 0, 0.15);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
        }

        body {
            background: linear-gradient(135deg, 
                rgba(67, 97, 238, 0.08) 0%, 
                rgba(72, 149, 239, 0.08) 50%, 
                rgba(16, 185, 129, 0.05) 100%), 
                url("image.png") no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .domain-container {
            width: 100%;
            max-width: 480px;
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from { 
                opacity: 0; 
                transform: translateY(30px); 
            }
            to { 
                opacity: 1; 
                transform: translateY(0); 
            }
        }

        .domain-box {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            padding: 40px;
            width: 100%;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .domain-box::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--primary-color), var(--accent-color));
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo img {
            height: 70px;
            margin-bottom: 12px;
        }

        .logo h1 {
            color: var(--dark-color);
            font-size: 1.8rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 5px;
        }

        .logo p {
            color: var(--gray-color);
            font-size: 0.9rem;
        }

        /* √âcran d'acc√®s automatique */
        .auto-access {
            text-align: center;
        }

        .auto-access-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, var(--success-color), #34d399);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 25px;
            font-size: 2rem;
            color: white;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .auto-access h2 {
            color: var(--dark-color);
            font-size: 1.6rem;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .auto-access p {
            color: var(--gray-color);
            font-size: 1rem;
            margin-bottom: 25px;
        }

        .domain-badge {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            color: white;
            padding: 12px 24px;
            border-radius: 25px;
            font-weight: 600;
            margin: 15px 0;
        }

        .progress-container {
            width: 100%;
            height: 6px;
            background: #e2e8f0;
            border-radius: 3px;
            margin: 30px 0 20px;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, var(--success-color), #34d399);
            border-radius: 3px;
            width: 0%;
            animation: progress 2s ease-in-out;
        }

        @keyframes progress {
            0% { width: 0%; }
            100% { width: 100%; }
        }

        .cancel-btn {
            background: transparent;
            color: var(--gray-color);
            border: 1px solid #e2e8f0;
            padding: 12px 24px;
            border-radius: var(--border-radius);
            font-size: 0.9rem;
            cursor: pointer;
            transition: var(--transition);
            margin-top: 10px;
            font-weight: 500;
        }

        .cancel-btn:hover {
            background: #f8fafc;
            color: var(--dark-color);
            border-color: var(--gray-color);
        }

        /* Mode S√©lection */
        .domain-selection {
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .selection-header {
            margin-bottom: 25px;
        }

        .selection-header h2 {
            color: var(--dark-color);
            font-size: 1.5rem;
            font-weight: 600;
            text-align: center;
        }

        .input-group {
            margin-bottom: 25px;
        }

        .input-label {
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--dark-color);
            font-size: 0.95rem;
            font-weight: 500;
            margin-bottom: 10px;
        }

        .input-field {
            display: flex;
            align-items: center;
            border: 1.5px solid #e2e8f0;
            border-radius: var(--border-radius);
            padding: 0 15px;
            transition: var(--transition);
            background: white;
        }

        .input-field:focus-within {
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(72, 149, 239, 0.15);
        }

        .input-field i {
            color: var(--gray-color);
            font-size: 1rem;
        }

        .input-field input {
            flex: 1;
            border: none;
            outline: none;
            padding: 16px 12px;
            font-size: 1rem;
            color: var(--dark-color);
            background: transparent;
        }

        .domain-button {
            width: 100%;
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            color: white;
            padding: 16px;
            font-size: 1rem;
            font-weight: 600;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .domain-button:hover {
            background: linear-gradient(135deg, var(--primary-dark), var(--accent-color));
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(67, 97, 238, 0.3);
        }

        /* Messages */
        #message {
            text-align: center;
            margin: 15px 0;
            font-size: 0.9rem;
            padding: 12px;
            border-radius: var(--border-radius);
            display: none;
        }

        .error-message {
            background: #fef2f2;
            color: var(--danger-color);
            border: 1px solid #fecaca;
        }

        .success-message {
            background: #f0fdf4;
            color: var(--success-color);
            border: 1px solid #bbf7d0;
        }

        .info-message {
            background: #eff6ff;
            color: var(--primary-color);
            border: 1px solid #dbeafe;
        }

        /* √âtats de chargement */
        .loading-spinner {
            display: inline-block;
            width: 18px;
            height: 18px;
            border: 2px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 480px) {
            .domain-box {
                padding: 30px 20px;
            }
            
            .logo img {
                height: 60px;
            }
            
            .logo h1 {
                font-size: 1.6rem;
            }
            
            .auto-access-icon {
                width: 70px;
                height: 70px;
                font-size: 1.8rem;
            }
            
            .selection-header h2 {
                font-size: 1.3rem;
            }
        }
    </style>
</head>
<body>
    <div class="domain-container">
        <div class="domain-box">
            <div class="logo">
                <img src="logoAppli.png" alt="VisioPro">
                <h1>VisioPro</h1>
                <p>Acc√®s √† votre domaine</p>
            </div>
            
            <!-- √âcran d'acc√®s automatique -->
            <div id="auto-access" class="auto-access" style="display: none;">
                <div class="auto-access-icon">
                    <i class="fas fa-rocket"></i>
                </div>
                <h2>Connexion automatique</h2>
                <p>Acc√®s √† votre domaine en cours</p>
                
                <div class="domain-badge">
                    <i class="fas fa-building"></i>
                    <span id="auto-domain-name">Chargement...</span>
                </div>
                
                <div class="progress-container">
                    <div class="progress-bar"></div>
                </div>
                
                <p style="color: var(--gray-color); font-size: 0.9rem; margin-bottom: 20px;">
                    Redirection en cours...
                </p>
                
                <button class="cancel-btn" onclick="cancelAutoAccess()">
                    <i class="fas fa-times"></i> Annuler
                </button>
            </div>
            
            <!-- Mode S√©lection de Domaine -->
            <div id="domain-selection" class="domain-selection">
                <div class="selection-header">
                    <h2>Acc√®s √† votre domaine</h2>
                </div>
                
                <form id="domain-form">
                    <div class="input-group">
                        <label class="input-label">
                            <i class="fas fa-globe"></i>
                            Nom de domaine
                        </label>
                        <div class="input-field">
                            <i class="fas fa-building"></i>
                            <input type="text" id="domain" placeholder="ex: mon-entreprise" required>
                        </div>
                    </div>
                    
                    <button type="submit" class="domain-button">
                        <i class="fas fa-shield-check"></i> VALIDER ET ACC√âDER
                    </button>
                </form>
                
                <div id="message"></div>
                
                <div style="text-align: center; margin-top: 20px;">
                    <p style="color: var(--gray-color); font-size: 0.9rem;">
                        <i class="fas fa-info-circle"></i> 
                        Saisissez le nom de votre domaine VisioPro
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Cl√© de stockage
        const STORAGE_KEY = 'visiopro_domain_data';

        // √âl√©ments DOM
        const autoAccess = document.getElementById('auto-access');
        const domainSelection = document.getElementById('domain-selection');
        const autoDomainName = document.getElementById('auto-domain-name');
        const form = document.getElementById('domain-form');
        const message = document.getElementById('message');
        const domainInput = document.getElementById('domain');

        // Variables globales
        let autoAccessTimer = null;

        // Initialisation
        document.addEventListener('DOMContentLoaded', function() {
            initApp();
        });

        function initApp() {
            const domainData = getStoredDomainData();
            
            // Si domaine existe en m√©moire, connexion automatique
            if (domainData && domainData.url) {
                console.log('üöÄ Domaine trouv√© en m√©moire:', domainData.domain);
                startAutoAccess(domainData);
            } else {
                // Sinon, afficher la page de saisie
                console.log('üìù Aucun domaine en m√©moire, affichage du formulaire');
                showDomainSelection();
            }
        }

        function startAutoAccess(domainData) {
            // Afficher l'√©cran d'acc√®s automatique
            domainSelection.style.display = 'none';
            autoAccess.style.display = 'block';
            
            autoDomainName.textContent = domainData.domain;
            
            // Redirection automatique apr√®s 2 secondes
            autoAccessTimer = setTimeout(() => {
                console.log('‚ö° Redirection vers:', domainData.url);
                window.location.href = domainData.url;
            }, 2000);
        }

        function cancelAutoAccess() {
            console.log('‚èπÔ∏è Acc√®s automatique annul√©');
            
            if (autoAccessTimer) {
                clearTimeout(autoAccessTimer);
            }
            
            // Supprimer le domaine de la m√©moire
            localStorage.removeItem(STORAGE_KEY);
            
            // Revenir √† la page de saisie
            showDomainSelection();
        }

        function getStoredDomainData() {
            const data = localStorage.getItem(STORAGE_KEY);
            return data ? JSON.parse(data) : null;
        }

        function setStoredDomainData(domain, url) {
            const domainData = { domain, url };
            localStorage.setItem(STORAGE_KEY, JSON.stringify(domainData));
            console.log('üíæ Domaine sauvegard√©:', domainData);
        }

        function showDomainSelection() {
            autoAccess.style.display = 'none';
            domainSelection.style.display = 'block';
            domainInput.focus();
        }

        // Gestion du formulaire
        form.addEventListener('submit', function(e) {
            e.preventDefault();
            const domain = domainInput.value.trim().toLowerCase();
            if (domain) {
                accessDomain(domain);
            }
        });

        function accessDomain(domain) {
            console.log('üåê Acc√®s au domaine:', domain);

            // √âtat de chargement
            const submitBtn = form.querySelector('button[type="submit"]');
            const originalText = submitBtn.innerHTML;
            submitBtn.innerHTML = '<span class="loading-spinner"></span> V√©rification...';
            submitBtn.disabled = true;
            
            showMessage('V√©rification du domaine en cours...', 'info');

            const timestamp = new Date().getTime();
            const url = `https://script.google.com/macros/s/AKfycbzFmMSBTBdw8_DcCC1R0Oice_ecTCrggK4Gp59elsQSwhwdRjuuweo18_z79nTZUv6pgA/exec?action=checkdomain&domain=${encodeURIComponent(domain)}&_=${timestamp}`;

            fetch(url)
                .then(res => res.json())
                .then(data => {
                    if (data.success) {
                        console.log('‚úÖ Domaine valid√©, URL:', data.data.url);
                        
                        showMessage('‚úÖ Domaine valid√©! Redirection...', 'success');
                        
                        // Sauvegarde du domaine et URL
                        setStoredDomainData(domain, data.data.url);
                        sessionStorage.setItem("currentDomain", domain);
                        
                        // Redirection apr√®s 1.5 secondes
                        setTimeout(() => {
                            window.location.href = data.data.url;
                        }, 1500);
                    } else {
                        console.log('‚ùå Domaine non trouv√©');
                        showMessage('‚ùå ' + (data.message || 'Domaine non trouv√©'), 'error');
                        form.classList.add('shake');
                        setTimeout(() => form.classList.remove('shake'), 500);
                    }
                })
                .catch(error => {
                    console.error('Erreur:', error);
                    showMessage('‚ö†Ô∏è Erreur de connexion. R√©essayez.', 'error');
                })
                .finally(() => {
                    submitBtn.innerHTML = originalText;
                    submitBtn.disabled = false;
                });
        }

        function showMessage(text, type) {
            message.textContent = text;
            message.className = type === 'error' ? 'error-message' : 
                              type === 'success' ? 'success-message' : 'info-message';
            message.style.display = 'block';
            setTimeout(() => {
                message.style.display = 'none';
            }, type === 'success' ? 2000 : 4000);
        }

        // Animation shake
        const style = document.createElement('style');
        style.textContent = `
            @keyframes shake {
                0%, 100% { transform: translateX(0); }
                25% { transform: translateX(-5px); }
                75% { transform: translateX(5px); }
            }
            .shake {
                animation: shake 0.3s ease-in-out;
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
