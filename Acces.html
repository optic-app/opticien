<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acc√®s Domaine - VisioPro</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4361ee;
            --primary-dark: #3a56d4;
            --accent-color: #4895ef;
            --success-color: #10b981;
            --danger-color: #ef4444;
            --warning-color: #f59e0b;
            --light-color: #f8fafc;
            --dark-color: #1e293b;
            --gray-color: #94a3b8;
            --border-radius: 12px;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            --shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
        }

        body {
            background: linear-gradient(135deg, 
                rgba(67, 97, 238, 0.08) 0%, 
                rgba(72, 149, 239, 0.08) 50%, 
                rgba(16, 185, 129, 0.05) 100%), 
                url("image.png") no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            transition: var(--transition);
        }

        .domain-container {
            width: 100%;
            max-width: 480px;
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from { 
                opacity: 0; 
                transform: translateY(30px) scale(0.95); 
            }
            to { 
                opacity: 1; 
                transform: translateY(0) scale(1); 
            }
        }

        .domain-box {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            padding: 40px;
            width: 100%;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .domain-box::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--primary-color), var(--accent-color), var(--success-color));
            background-size: 200% 100%;
            animation: shimmer 3s ease-in-out infinite;
        }

        @keyframes shimmer {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
            animation: fadeIn 0.8s ease-out 0.2s both;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .logo img {
            height: 65px;
            margin-bottom: 12px;
            transition: var(--transition);
        }

        .logo h1 {
            color: var(--dark-color);
            font-size: 1.6rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .logo p {
            color: var(--gray-color);
            font-size: 0.9rem;
            margin-top: 8px;
        }

        /* √âcran d'acc√®s automatique */
        .auto-access {
            text-align: center;
            animation: fadeIn 0.6s ease-out both;
        }

        .auto-access-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, var(--success-color), #34d399);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 25px;
            font-size: 2rem;
            color: white;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .auto-access h2 {
            color: var(--dark-color);
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .auto-access p {
            color: var(--gray-color);
            font-size: 1rem;
            margin-bottom: 25px;
        }

        .domain-badge {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            color: white;
            padding: 12px 20px;
            border-radius: 25px;
            font-weight: 600;
            margin: 15px 0;
            animation: bounceIn 0.8s ease-out 0.5s both;
        }

        @keyframes bounceIn {
            0% { 
                opacity: 0; 
                transform: scale(0.3) translateY(20px); 
            }
            50% { 
                opacity: 1; 
                transform: scale(1.05) translateY(-5px); 
            }
            100% { 
                opacity: 1; 
                transform: scale(1) translateY(0); 
            }
        }

        .progress-container {
            width: 100%;
            height: 6px;
            background: #e2e8f0;
            border-radius: 3px;
            margin: 30px 0 20px;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, var(--success-color), #34d399);
            border-radius: 3px;
            width: 0%;
            animation: progress 2.5s ease-in-out;
        }

        @keyframes progress {
            0% { width: 0%; }
            100% { width: 100%; }
        }

        .cancel-btn {
            background: transparent;
            color: var(--gray-color);
            border: 1px solid #e2e8f0;
            padding: 10px 20px;
            border-radius: var(--border-radius);
            font-size: 0.9rem;
            cursor: pointer;
            transition: var(--transition);
            margin-top: 10px;
        }

        .cancel-btn:hover {
            background: #f8fafc;
            color: var(--dark-color);
            border-color: var(--gray-color);
        }

        /* Mode Acc√®s Rapide */
        .quick-access {
            animation: fadeIn 0.6s ease-out 0.4s both;
        }

        .welcome-badge {
            background: linear-gradient(135deg, var(--success-color), #34d399);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 6px;
            margin-bottom: 15px;
        }

        .domain-card {
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            color: white;
            border-radius: var(--border-radius);
            padding: 25px;
            margin-bottom: 20px;
            cursor: pointer;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
        }

        .domain-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.6s;
        }

        .domain-card:hover::before {
            left: 100%;
        }

        .domain-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(67, 97, 238, 0.3);
        }

        .domain-card-content {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .domain-icon {
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.3rem;
        }

        .domain-info h3 {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .domain-info p {
            font-size: 0.85rem;
            opacity: 0.9;
        }

        .quick-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .action-btn {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: var(--border-radius);
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 0.8rem;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
        }

        .action-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-1px);
        }

        /* Mode S√©lection */
        .domain-selection {
            animation: fadeIn 0.6s ease-out both;
        }

        .selection-header {
            display: flex;
            align-items: center;
            justify-content: between;
            margin-bottom: 25px;
        }

        .selection-header h2 {
            color: var(--dark-color);
            font-size: 1.4rem;
            font-weight: 600;
        }

        .back-btn {
            background: none;
            border: none;
            color: var(--primary-color);
            font-size: 1rem;
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
            transition: var(--transition);
        }

        .back-btn:hover {
            background: rgba(67, 97, 238, 0.1);
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-label {
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--dark-color);
            font-size: 0.9rem;
            font-weight: 500;
            margin-bottom: 8px;
        }

        .input-field {
            display: flex;
            align-items: center;
            border: 1.5px solid #e2e8f0;
            border-radius: var(--border-radius);
            padding: 0 15px;
            transition: var(--transition);
            background: white;
        }

        .input-field:focus-within {
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(72, 149, 239, 0.1);
            transform: translateY(-1px);
        }

        .input-field i {
            color: var(--gray-color);
            font-size: 1rem;
        }

        .input-field input {
            flex: 1;
            border: none;
            outline: none;
            padding: 14px 12px;
            font-size: 0.95rem;
            color: var(--dark-color);
            background: transparent;
        }

        .domain-button {
            width: 100%;
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            color: white;
            padding: 15px;
            font-size: 1rem;
            font-weight: 600;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .domain-button:hover {
            background: linear-gradient(135deg, var(--primary-dark), var(--accent-color));
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(67, 97, 238, 0.3);
        }

        .domain-button:active {
            transform: translateY(0);
        }

        /* Historique intelligent */
        .smart-history {
            margin-top: 25px;
            border-top: 1px solid #f1f5f9;
            padding-top: 20px;
        }

        .history-toggle {
            display: flex;
            align-items: center;
            justify-content: space-between;
            cursor: pointer;
            padding: 12px 0;
            color: var(--dark-color);
            font-weight: 500;
            transition: var(--transition);
        }

        .history-toggle:hover {
            color: var(--primary-color);
        }

        .history-toggle i {
            transition: transform 0.3s ease;
        }

        .history-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.4s ease;
        }

        .history-content.expanded {
            max-height: 300px;
        }

        .history-list {
            display: flex;
            flex-direction: column;
            gap: 8px;
            padding: 10px 0;
        }

        .history-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 15px;
            background: var(--light-color);
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: var(--transition);
            border-left: 3px solid transparent;
        }

        .history-item:hover {
            background: #e2e8f0;
            border-left-color: var(--primary-color);
            transform: translateX(5px);
        }

        .history-item.recent {
            border-left-color: var(--success-color);
        }

        .history-domain {
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .history-actions {
            display: flex;
            gap: 5px;
            opacity: 0;
            transition: var(--transition);
        }

        .history-item:hover .history-actions {
            opacity: 1;
        }

        .history-btn {
            background: none;
            border: none;
            padding: 6px;
            border-radius: 4px;
            cursor: pointer;
            transition: var(--transition);
            font-size: 0.8rem;
        }

        .history-btn.remove {
            color: var(--danger-color);
        }

        .history-btn.remove:hover {
            background: rgba(239, 68, 68, 0.1);
        }

        .history-btn.use {
            color: var(--primary-color);
        }

        .history-btn.use:hover {
            background: rgba(67, 97, 238, 0.1);
        }

        /* Messages */
        #message {
            text-align: center;
            margin: 15px 0;
            font-size: 0.9rem;
            padding: 12px;
            border-radius: var(--border-radius);
            display: none;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .error-message {
            background: linear-gradient(135deg, #fef2f2, #fecaca);
            color: var(--danger-color);
            border: 1px solid #fecaca;
        }

        .success-message {
            background: linear-gradient(135deg, #f0fdf4, #bbf7d0);
            color: var(--success-color);
            border: 1px solid #bbf7d0;
        }

        /* √âtats de chargement */
        .loading-spinner {
            display: inline-block;
            width: 18px;
            height: 18px;
            border: 2px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 480px) {
            .domain-box {
                padding: 30px 20px;
            }
            
            .logo img {
                height: 55px;
            }
            
            .domain-card {
                padding: 20px;
            }
            
            .quick-actions {
                flex-direction: column;
            }

            .auto-access-icon {
                width: 70px;
                height: 70px;
                font-size: 1.7rem;
            }
        }

        /* Mode clavier mobile */
        body.keyboard-visible {
            align-items: flex-start;
            padding-top: 20px;
        }

        body.keyboard-visible .domain-container {
            margin-top: 20px;
            max-width: 95%;
        }
    </style>
</head>
<body>
    <div class="domain-container">
        <div class="domain-box">
            <div class="logo">
                <img src="logoAppli.png" alt="VisioPro">
                <h1>VisioPro</h1>
            </div>
            
            <!-- √âcran d'acc√®s automatique -->
            <div id="auto-access" class="auto-access" style="display: none;">
                <div class="auto-access-icon">
                    <i class="fas fa-rocket"></i>
                </div>
                <h2>Acc√®s automatique</h2>
                <p>Connexion √† votre domaine en cours</p>
                
                <div class="domain-badge">
                    <i class="fas fa-building"></i>
                    <span id="auto-domain-name">Chargement...</span>
                </div>
                
                <div class="progress-container">
                    <div class="progress-bar"></div>
                </div>
                
                <p style="color: var(--gray-color); font-size: 0.9rem; margin-bottom: 20px;">
                    Redirection automatique...
                </p>
                
                <button class="cancel-btn" onclick="cancelAutoAccess()">
                    <i class="fas fa-times"></i> Annuler
                </button>
            </div>
            
            <!-- Mode Acc√®s Rapide -->
            <div id="quick-access" class="quick-access">
                <div class="welcome-badge">
                    <i class="fas fa-rocket"></i>
                    ACC√àS RAPIDE
                </div>
                
                <div id="recent-domain-card" class="domain-card">
                    <div class="domain-card-content">
                        <div class="domain-icon">
                            <i class="fas fa-building"></i>
                        </div>
                        <div class="domain-info">
                            <h3 id="recent-domain-name">Chargement...</h3>
                            <p>Votre domaine principal</p>
                        </div>
                    </div>
                    <div class="quick-actions">
                        <button class="action-btn" onclick="accessRecentDomain()">
                            <i class="fas fa-play"></i> Acc√©der
                        </button>
                        <button class="action-btn" onclick="showDomainSelection()">
                            <i class="fas fa-exchange-alt"></i> Changer
                        </button>
                    </div>
                </div>
                
                <div class="smart-history">
                    <div class="history-toggle" onclick="toggleHistory()">
                        <span>Historique des domaines</span>
                        <i class="fas fa-chevron-down"></i>
                    </div>
                    <div class="history-content" id="history-content">
                        <div class="history-list" id="history-list">
                            <!-- Historique charg√© dynamiquement -->
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Mode S√©lection de Domaine -->
            <div id="domain-selection" class="domain-selection" style="display: none;">
                <div class="selection-header">
                    <button class="back-btn" onclick="showQuickAccess()">
                        <i class="fas fa-arrow-left"></i>
                    </button>
                    <h2>Nouveau domaine</h2>
                </div>
                
                <form id="domain-form">
                    <div class="input-group">
                        <label class="input-label">
                            <i class="fas fa-globe"></i>
                            Nom de domaine
                        </label>
                        <div class="input-field">
                            <i class="fas fa-building"></i>
                            <input type="text" id="domain" placeholder="ex: mon-entreprise" required>
                        </div>
                    </div>
                    
                    <button type="submit" class="domain-button">
                        <i class="fas fa-shield-check"></i> VALIDER ET ACC√âDER
                    </button>
                </form>
                
                <div id="message"></div>
                
                <div class="smart-history">
                    <div class="history-toggle" onclick="toggleHistory()">
                        <span>Domaines r√©cents</span>
                        <i class="fas fa-chevron-down"></i>
                    </div>
                    <div class="history-content expanded" id="selection-history">
                        <div class="history-list" id="selection-history-list">
                            <!-- Historique pour la s√©lection -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Cl√©s de stockage - SIMPLIFI√âES
        const STORAGE_KEYS = {
            DOMAIN_DATA: 'visiopro_domain_data', // Stocke {domain: "nom", url: "https://..."}
            LAST_ACCESS: 'visiopro_last_access',
            AUTO_ACCESS_ENABLED: 'visiopro_auto_access'
        };

        // √âl√©ments DOM
        const autoAccess = document.getElementById('auto-access');
        const quickAccess = document.getElementById('quick-access');
        const domainSelection = document.getElementById('domain-selection');
        const autoDomainName = document.getElementById('auto-domain-name');
        const recentDomainCard = document.getElementById('recent-domain-card');
        const recentDomainName = document.getElementById('recent-domain-name');
        const historyContent = document.getElementById('history-content');
        const historyList = document.getElementById('history-list');
        const selectionHistory = document.getElementById('selection-history');
        const selectionHistoryList = document.getElementById('selection-history-list');
        const form = document.getElementById('domain-form');
        const message = document.getElementById('message');
        const domainInput = document.getElementById('domain');

        // Variables globales
        let autoAccessTimer = null;
        let isAutoAccessCancelled = false;

        // Initialisation
        document.addEventListener('DOMContentLoaded', function() {
            initApp();
            setupKeyboardDetection();
        });

        function initApp() {
            const domainData = getStoredDomainData();
            const autoAccessEnabled = localStorage.getItem(STORAGE_KEYS.AUTO_ACCESS_ENABLED) !== 'false';
            
            // Si domaine existe et auto-access est activ√©, lancer l'acc√®s automatique IMM√âDIAT
            if (domainData && domainData.url && autoAccessEnabled && !isAutoAccessCancelled) {
                console.log('üöÄ Acc√®s IMM√âDIAT au domaine stock√©:', domainData.domain);
                immediateAccess(domainData);
            } else {
                showQuickAccess();
                loadRecentDomain();
            }
        }

        function immediateAccess(domainData) {
            console.log('‚ö° Redirection IMM√âDIATE vers:', domainData.url);
            
            // Afficher bri√®vement l'√©cran d'acc√®s automatique
            quickAccess.style.display = 'none';
            domainSelection.style.display = 'none';
            autoAccess.style.display = 'block';
            
            autoDomainName.textContent = domainData.domain;
            
            // Redirection IMM√âDIATE sans appel serveur
            setTimeout(() => {
                if (!isAutoAccessCancelled) {
                    window.location.href = domainData.url;
                }
            }, 800); // Court d√©lai pour l'UX
        }

        function startAutoAccess(domain) {
            console.log('üîç V√©rification du domaine:', domain);
            
            quickAccess.style.display = 'none';
            domainSelection.style.display = 'none';
            autoAccess.style.display = 'block';
            
            autoDomainName.textContent = domain;
            
            // V√©rification du domaine (premi√®re connexion)
            autoAccessTimer = setTimeout(() => {
                if (!isAutoAccessCancelled) {
                    accessDomain(domain, true);
                }
            }, 1000);
        }

        function cancelAutoAccess() {
            console.log('‚èπÔ∏è Acc√®s automatique annul√©');
            isAutoAccessCancelled = true;
            
            if (autoAccessTimer) {
                clearTimeout(autoAccessTimer);
            }
            
            localStorage.setItem(STORAGE_KEYS.AUTO_ACCESS_ENABLED, 'false');
            showQuickAccess();
        }

        function getStoredDomainData() {
            const data = localStorage.getItem(STORAGE_KEYS.DOMAIN_DATA);
            return data ? JSON.parse(data) : null;
        }

        function setStoredDomainData(domain, url) {
            const domainData = { domain, url };
            localStorage.setItem(STORAGE_KEYS.DOMAIN_DATA, JSON.stringify(domainData));
            console.log('üíæ Domaine sauvegard√©:', domainData);
        }

        function loadRecentDomain() {
            const domainData = getStoredDomainData();
            
            if (domainData && domainData.domain) {
                recentDomainName.textContent = domainData.domain;
                
                // Ajouter un badge si acc√®s r√©cent
                const lastAccess = localStorage.getItem(STORAGE_KEYS.LAST_ACCESS);
                if (lastAccess) {
                    const timeDiff = Date.now() - parseInt(lastAccess);
                    const hoursDiff = timeDiff / (1000 * 60 * 60);
                    
                    if (hoursDiff < 24) {
                        recentDomainCard.innerHTML += `
                            <div style="position: absolute; top: 10px; right: 10px; background: var(--success-color); color: white; padding: 4px 8px; border-radius: 12px; font-size: 0.7rem; font-weight: 600;">
                                <i class="fas fa-clock"></i> R√©cent
                            </div>
                        `;
                    }
                }
            } else {
                recentDomainName.textContent = "Aucun domaine";
                recentDomainCard.style.opacity = "0.6";
            }
        }

        function showQuickAccess() {
            autoAccess.style.display = 'none';
            domainSelection.style.display = 'none';
            quickAccess.style.display = 'block';
            loadRecentDomain();
            
            // R√©activer l'auto-access pour la prochaine fois
            localStorage.setItem(STORAGE_KEYS.AUTO_ACCESS_ENABLED, 'true');
            isAutoAccessCancelled = false;
        }

        function showDomainSelection() {
            autoAccess.style.display = 'none';
            quickAccess.style.display = 'none';
            domainSelection.style.display = 'block';
            domainInput.focus();
        }

        function accessRecentDomain() {
            const domainData = getStoredDomainData();
            if (domainData && domainData.url) {
                console.log('üéØ Acc√®s rapide au domaine stock√©');
                window.location.href = domainData.url;
            } else if (domainData && domainData.domain) {
                // Cas o√π on a le nom mais pas l'URL (ancienne version)
                accessDomain(domainData.domain);
            }
        }

        // Gestion du formulaire
        form.addEventListener('submit', function(e) {
            e.preventDefault();
            const domain = domainInput.value.trim().toLowerCase();
            if (domain) {
                accessDomain(domain);
            }
        });

        function accessDomain(domain, isAutoAccess = false) {
            console.log('üåê Acc√®s au domaine:', domain, isAutoAccess ? '(auto)' : '(manuel)');

            if (!isAutoAccess) {
                // √âtat de chargement pour l'acc√®s manuel
                const submitBtn = form.querySelector('button[type="submit"]');
                const originalText = submitBtn.innerHTML;
                submitBtn.innerHTML = '<span class="loading-spinner"></span> V√©rification...';
                submitBtn.disabled = true;
                
                showMessage('V√©rification du domaine en cours...', 'info');
            }

            const timestamp = new Date().getTime();
            const url = `https://script.google.com/macros/s/AKfycbzFmMSBTBdw8_DcCC1R0Oice_ecTCrggK4Gp59elsQSwhwdRjuuweo18_z79nTZUv6pgA/exec?action=checkdomain&domain=${encodeURIComponent(domain)}&_=${timestamp}`;

            fetch(url)
                .then(res => res.json())
                .then(data => {
                    if (data.success) {
                        console.log('‚úÖ Domaine valid√©, URL:', data.data.url);
                        
                        if (!isAutoAccess) {
                            showMessage('‚úÖ Domaine valid√©! Redirection...', 'success');
                        }
                        
                        // SAUVEGARDE du domaine et URL
                        setStoredDomainData(domain, data.data.url);
                        localStorage.setItem(STORAGE_KEYS.LAST_ACCESS, Date.now().toString());
                        localStorage.setItem(STORAGE_KEYS.AUTO_ACCESS_ENABLED, 'true');
                        
                        sessionStorage.setItem("currentDomain", domain);
                        
                        // Redirection
                        setTimeout(() => {
                            window.location.href = data.data.url;
                        }, isAutoAccess ? 500 : 1200);
                    } else {
                        console.log('‚ùå Domaine non trouv√©');
                        if (!isAutoAccess) {
                            showMessage('‚ùå ' + (data.message || 'Domaine non trouv√©'), 'error');
                            form.classList.add('shake');
                            setTimeout(() => form.classList.remove('shake'), 500);
                        } else {
                            showQuickAccess();
                            showMessage('‚ùå Domaine non trouv√©. Veuillez v√©rifier le nom.', 'error');
                        }
                    }
                })
                .catch(error => {
                    console.error('Erreur:', error);
                    if (!isAutoAccess) {
                        showMessage('‚ö†Ô∏è Erreur de connexion. R√©essayez.', 'error');
                    } else {
                        showQuickAccess();
                        showMessage('‚ö†Ô∏è Erreur de connexion. R√©essayez.', 'error');
                    }
                })
                .finally(() => {
                    if (!isAutoAccess) {
                        const submitBtn = form.querySelector('button[type="submit"]');
                        submitBtn.innerHTML = originalText;
                        submitBtn.disabled = false;
                    }
                });
        }

        function showMessage(text, type) {
            message.textContent = text;
            message.className = type === 'error' ? 'error-message' : 
                              type === 'success' ? 'success-message' : 'info-message';
            message.style.display = 'block';
            setTimeout(() => {
                message.style.display = 'none';
            }, type === 'success' ? 2000 : 4000);
        }

        function setupKeyboardDetection() {
            let initialHeight = window.innerHeight;
            window.addEventListener('resize', () => {
                if (window.innerHeight < initialHeight - 100) {
                    document.body.classList.add('keyboard-visible');
                } else {
                    document.body.classList.remove('keyboard-visible');
                }
            });
        }

        function toggleHistory() {
            historyContent.classList.toggle('expanded');
            selectionHistory.classList.toggle('expanded');
        }

        // Animation shake
        const style = document.createElement('style');
        style.textContent = `
            @keyframes shake {
                0%, 100% { transform: translateX(0); }
                25% { transform: translateX(-5px); }
                75% { transform: translateX(5px); }
            }
            .shake {
                animation: shake 0.3s ease-in-out;
            }
            .info-message {
                background: linear-gradient(135deg, #eff6ff, #dbeafe);
                color: var(--primary-color);
                border: 1px solid #dbeafe;
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
